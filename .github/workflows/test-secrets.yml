name: Test Org Secret

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print org secret
        run: |
          echo "Org secret value: ${{ secrets.ORG_TEST_SECRET }}"
          if [ -n "${{ secrets.ORG_TEST_SECRET }}" ]; then
            echo "✅ Org secret is accessible"
          else
            echo "❌ Org secret is NOT accessible"
            exit 1
          fi
